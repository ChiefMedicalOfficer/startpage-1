<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
	<meta charset='utf-8' />
	<title>/</title>
	<link rel='stylesheet' type='text/css' href='style/style.css' />
</head>

<body>
	<div id='terminal' class='display-div'>
		<form autocomplete='off' id='search-form' class='some-pad'>
			[edvin@ ~]$ <input id='search-input' title='search' type='text'
				autofocus='autofocus' autocomplete='off' spellcheck='false'
				placeholder='r sub or rn sub for reddit, or type anything to search..' />
			<ul id='search-suggestions'></ul>
		</form>
	</div>
	<div id='div-sites' class='display-div'>
		<div class='some-pad' id='list-sites'></div>
	</div>
	<div id='div-subs' class='display-div'>
		<div class='some-pad' id='list-subs'></div>
	</div>

	<script src='script/script.js'></script>
</body>
